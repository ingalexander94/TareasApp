<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado, 'editing': editando}">
    <div class="view">
        <input class="toggle" type="checkbox" [checked] = "todo.completado" [formControl]="chkTodo" required>
        <label (dblclick)="editar()">{{todo.texto}}</label>
        <button class="destroy" (click)="eliminarTodo()"></button>
    </div>
    <input class="edit" (blur)="terminarEdicion()" [value]="todo.texto" [formControl]="txtEditTodo" (keyup.enter) = "terminarEdicion()" #txtEdit  required>
</li>
